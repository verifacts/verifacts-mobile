name: verifacts
description: "A fact checking application"


publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2


dependencies:
  flutter:
    sdk: flutter



  dio:

  flex_color_scheme:
  flutter_animate:
  flutter_launcher_icons:
  flutter_native_splash:
  flutter_spinkit:


  iconsax_plus:

  responsive_framework:

  share_handler:

  url_launcher:


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0


flutter_icons:
  image_path_android: "assets/images/logo a.png"
  image_path_ios: "assets/images/logo a.png"
  android: true
  ios: true
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/logo a.png"
  min_sdk_android: 23
  remove_alpha_ios: true


flutter_native_splash:
  color: "#FFFFFF"
  image: "assets/images/logo a.png"
  android: true
  ios: true

  android_12:
    image: "assets/images/logo b.png"
    color: "#FFFFFF"

flutter:

  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: PlusJakartaSans
      fonts:
        - asset: assets/fonts/PlusJakartaSans-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/PlusJakartaSans-Light.ttf
          weight: 300
        - asset: assets/fonts/PlusJakartaSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/PlusJakartaSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/PlusJakartaSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/PlusJakartaSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/PlusJakartaSans-ExtraBold.ttf
          weight: 800